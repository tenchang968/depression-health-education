<h1>認識憂鬱症</h1>

<h2>什麼是憂鬱症？</h2>
<p>
憂鬱症是一種常見的心理健康疾病，
不是意志力薄弱或想太多造成的，
而是需要被理解與治療的狀況。
</p>

<h2>常見症狀</h2>
<ul>
  <li>情緒低落、悲傷或空虛感</li>
  <li>對原本有興趣的事物失去興趣</li>
  <li>睡眠困難或嗜睡</li>
  <li>容易疲倦、缺乏活力</li>
</ul>

<h2>何時該尋求幫助？</h2>
<p>
當上述症狀持續兩週以上，
並影響到學業、人際或生活時，
建議主動尋求專業協助。
</p>

<h2>給你的話</h2>
<p>
你不孤單，願意求助是一種勇敢。
護理與醫療人員都願意陪你一起走過。
</p>
